# This task comes early because the roles sometimes don't appear until some
# time has passed since the task finished.
- name: Create per instance IAM roles
  with_items: '{{ instances }}'
  iam:
    iam_type: role
    name: '{{ envname }}_{{ item.name }}'
    state: present

- name: Create ansible-controller IAM role
  iam:
    iam_type: role
    name: "{{ envname }}-ansible-controller-role"
    state: present
  register: iam_role

- debug: var=iam_role

- name: Create AnsibleDeployment RDSFullAccess policy
  iam_policy:
    iam_type: role
    state: present
    policy_name: "{{ envname }}-rds-full-access"
    iam_name: "{{ envname }}-ansible-controller-role"
    policy_json: |
      {
        "Version": "2012-10-17",
        "Statement": [
          {
            "Action": [
              "rds:*",
              "cloudwatch:DescribeAlarms",
              "cloudwatch:GetMetricStatistics",
              "ec2:DescribeAccountAttributes",
              "ec2:DescribeAvailabilityZones",
              "ec2:DescribeSecurityGroups",
              "ec2:DescribeSubnets",
              "ec2:DescribeVpcs",
              "sns:ListSubscriptions",
              "sns:ListTopics", 
              "logs:DescribeLogStreams", 
              "logs:GetLogEvents" 
            ],
            "Effect": "Allow",
            "Resource": "*"
          }
        ]
      }
   
- name: Create AnsibleDeployment EC2FullAccess policy
  iam_policy:
    iam_type: role
    state: present
    policy_name: "{{ envname }}-ec2-full-access"
    iam_name: "{{ envname }}-ansible-controller-role"
    policy_json: |
      {
        "Version": "2012-10-17",
        "Statement": [
          {
            "Action": "ec2:*",
            "Effect": "Allow",
            "Resource": "*"
          },
          {
            "Effect": "Allow",
            "Action": "elasticloadbalancing:*",
            "Resource": "*"
          },
          {
            "Effect": "Allow",
            "Action": "cloudwatch:*",
            "Resource": "*"
          },
          {
            "Effect": "Allow",
            "Action": "autoscaling:*",
            "Resource": "*"
          }
        ]
      }

